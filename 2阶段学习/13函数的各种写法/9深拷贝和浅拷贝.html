	class Student{
		constructor(name,score) {
			this.name = name
		    this.score = score
		}
		// 深拷贝：数值和内存的双拷贝
		// 拷贝构造方法
		kb(){
			// 核心：创造空间
			let s = new Student(this.name,this.score)
			return s
		}
		page(){
			console.log(this.score)
		}
	}
	let sd = new Student('梓曦','60')
	
	let s2 = sd.kb()
	console.log(s2.name,'成绩'+s2.score)
	s2.score = '100'
	console.log(sd.score,s2.score)
