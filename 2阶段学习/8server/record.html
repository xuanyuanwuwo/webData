<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="userName" id="uName" value="" />
		<input type="text" name="userPwa" id="uPwd" value="" />
		<input type="button" name="" id="btn" value="登录" />
	</body>
</html>
<script type="text/javascript">
	let uName = document.getElementById('uName')
	let uPwd = document.getElementById('uPwd')
	let btn = document.getElementById('btn')
	let flagName = false
	let flagPwd = false
	
	window.onload = function(){
		let text = document.cookie.split('; ')
		for(let i=0; i<text.length; i++){
			console.log(text[i])
			let cook = text[i].split('=')
			
			// 判断cookie值是否为空达到免登录
			// 或判断cookie值是否与登录内容相同，决定是否能登录成功
			if( cook[0] == 'userName' && cook[1] != '' ){//btn点击时，同时判断cook[1]=uName.value
				flagName = true		
			}
			if( cook[0] == 'userPwd' && cook[1] != '' ){
				flagPwd = true
			}
		}
		
		if( flagName && flagPwd){
			console.log('登录成功')
		}else{
			console.log('登录失败')
		}
	}
</script>
