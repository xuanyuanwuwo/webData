<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		cookie的特点
		1 cookie可以被禁用（ie）
		2 cookie与浏览器相关，不同浏览器的cookie不能相互访问
		3 可以被删除
		4 安全性不够高，如要用cookie保存数据，最好加密
		5 只有4k容量，只支持string模式
		6 存储于本机硬盘，而不是浏览器，可以做全局变量
	</body>
</html>
<script type="text/javascript">
	// cookie的生存周期
	let d=new Date()
	d.setDate(d.getDate()+7)
	document.cookie = "name=laowang;expires="+d
	
	// cookie的删除,只能侧面删除
	// 1.key赋予空
	// 2 生存周期赋予expires=-1
	document.cookie = "name='';expires=-1"
		
	
	let d = new Date()
	d.setDate(d.getDate()+7)
	document.cookie = 'name=dahuang;expires='+d
</script>
