<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        事件元素
        何种事件：某个事件产生时触发的对象，不同的事件产生的事件对象不同，统称event
        事件对象
    </div>
</body>
</html>
<script>
    document.onkeyup=function(evt){
        // alert(event)
        //兼容写法
        var e = evt||event
        alert(e)
    }
</script>
