<script>
    // bareak
    // 1.break只能和逻辑分之switch，或循环使用
    // 2.跳出本层循环
    var x=5
    while(x>0){
        if(x == 2){
            break
            // 此处跳出循环，最终结果为5，4，3        
        }
        document.write(x)
        x--
    }
</script>
