<script>
    // 学习函数：关注点
    //         1.函数的功能
    //         2.函数的参数
    //         3.返回值
    var arr=[1,2,3,4,5]
    // splice 删除     返回的是删除的值组成的数组str=[3,4]，该方法会改变原数组arr=[1,2,6,5]
    arr.splice(2,0,' ')   
    //第1个数代表开始下标，第2个数代表从开始往后（包括开始下标的元素）删除几个数，第三个则是要添加的元素
    // 从下标2处开始往后删除2个数，并添加新元素6
    // console.log(str)
    console.log(arr)
