<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
</body>
</html>
<script>
    var time = document.getElementById('time');
    setInterval(() => {
        var date=new Date()
        time.innerHTML=date.getHours()+':'+date.getMinutes()+":"+date.getSeconds()
    }, 1000);
</script>
