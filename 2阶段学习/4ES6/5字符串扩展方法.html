<script>
    let str='xuan yuan wu wo'
    // includes 查找元素在字符串中是否存在，返回布尔值
    console.log(str.includes('wu')) 
    // 查找元素是否是字符串的头部，返回布尔值
    console.log(str.startsWith('wu'))
    // 查找元素是否是字符串的尾部，返回布尔值
    console.log(str.endsWith('wo'))
</script>
