<script type="text/javascript">
	let text = document.getElementById('text')
	let send = document.getElementById('send')
	// let person = document.getElementById('person')
	// let robot = document.getElementById('robot')
	send.onclick =function(){
		let tall =document.getElementById('tall')
		if(text.value != ""){
			// let person = document.createElement('span')
			let p = document.createElement('p')
			// person.innerHTML=text.value
			p.innerHTML=`<span>${text.value}</span>`
			tall.appendChild(p)
			// if(person.offsetWidth > tall.offsetWidth*0.8){
			// 	person.style.maxWidth = tall.offsetWidth*0.8
			// }
			
		}else{
			text.value = "请输入内容"
		}
		ajax("get","./php/server.php","wd="+text.value,true,fun)
		function fun(str){
			let p = document.createElement('p')
			// let ul = document.createElement('ul')/////
			let json = JSON.parse(str)
			let strhtml = ""
			for(let index in json){
				strhtml += `<li>${json[index]}</li>`
			}
			
			p.innerHTML=`<ul>${strhtml}</ul>`
			tall.appendChild(p)
			
		}
	}
	
</script>
