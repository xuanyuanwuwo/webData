<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				border: 5px solid #C0C0C0;
				background-color: #FF4500;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<button type="button" id="btn">top</button>
		<ul>
			<li>11</li>
			<li>22</li>
			<li>33</li>
			<li>44</li>
			<li>55</li>
		</ul>
	</body>
</html>
<script src="../js/jQuery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(()=>{
		// .attr改变元素属性值（不是样式，类似id，class必须在标签中写的是属性.attr，style中的是样式.css）
		$("#box").attr("id","odiv")
		console.log($("#odiv").attr("id"))
		//添加多个属性
		$("#box").attr({
			a:1,
			b:2,
			c:3
		})
		// css
		$("#odiv").css({
			width:"200px",
			height:"150px",
			border: "5px solid #C0C0C0",
			backgroundColor: "#FF4500"
		})
		// 一次读多个值
		console.log($("#odiv").css(["width","height","backgroundColor"]))
		// 宽高 width	outerWidth	innerWidth
		console.log($("div").width())  		//content
		console.log($("div").outerWidth()) //content + border
		console.log($("div").innerWidth()) //content + padding
		
		//偏移
		//读
		console.log($("div").offset())
		// 写
		$("div").offset({
			left:100,		//jQuery自带position
			top:1000
		})
		
		//scrolltop
		// 获取scrollTop的值
		window.onscroll = function(){
			console.log($(window).scrollTop())
		}
		// 设置scrollTop的值
		//返回顶端
		$("#btn").offset({
			left:100,		//jQuery自带position
			top:900
		})
		$("#btn").click(()=>{
			$(window).scrollTop(0)
		})
		
		// index返回当前元素在父元素的的下标
		$("li").click(function(){		//index()不支持()=>{}
			console.log($(this).index())
		})
	})
</script>
