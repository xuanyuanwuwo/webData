<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: orange;
				color: white;
				position: absolute;
				
			}
		</style>
	</head>
	<body>
		<button type="button" id="btn">开始</button>
		<button type="button">停止</button>
		<div id="box">
			弹幕长点更容易被关注到
		</div>
	</body>
</html>
<script src="../js/jQuery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(()=>{
		$("#btn").click(()=>{
			// $("#box").animate({
			// 	left: 600+"px",   //要么纯数字,要么500+"",不支持“500px”
			// 	width:300
			// },2000)
			
			// 列队动画
			$("#box").animate({
				left:600
			},2000).animate({
				top:300
			},2000).animate({
				left:20
			},2000).animate({
				top:30
			},2000)
		})
		$("button").eq(1).click(()=>{
			//1 两个参数都为false，立刻结束当前动画，如果队列有其他动画，则会执行下一个
			// $("#box").stop(false,false)
			//2 第一个参数为true,第二个为false,立刻结束当前动画，并清空队列 
			// $("#box").stop(true,false)
			//3 第一个false,第二个true,立刻执行完当前动画，继续执行下一个
			// $("#box").stop(false,true)
			//4 2 两个参数都为true,立刻执行完当前动画，并清空队列 
			$("#box").stop(true,true)
		})
	})
</script>
