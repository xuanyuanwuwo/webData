<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				font-size: 50px;
				background-color: orangered;
			}
		</style>
	</head>
	<body>
		<button type="button" id="btn">向上</button>
		<button type="button">显示</button>
		<button type="button">消失/显示</button>
		<div id="box">
			你好，明天
		</div>
	</body>
</html>
<script src="../js/jQuery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(()=>{
		//方法 slideUp(向上)  slideDown   slideToggle
		
		$("button").eq(0).mouseover(()=>{
			// 如果想要在动画执行完之后执行某个操作,
			//可以把回调函数作为参数
			$("#box").slideUp(1000)
		})
		$("button").eq(1).mouseover(()=>{
			$("#box").slideDown(1000)
		})
		
		$("button").eq(2).click(()=>{
			$("#box").slideToggle(1000,function(){	//arguments不支持()=>
				$("#box").slideToggle(1000,arguments.callee) 
				//arguments.callee调用自身，此时相当于递归，而且没有结束条件				
			})
		})
		
	})
</script>
