<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='item in list'>
                <span>姓名：{{item.name}}</span>
                <span>年龄：{{item.age}}</span>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            list:[
                {name:'vue',age:16},
                {name:'anglar',age:18},
                {name:'react',age:19},
                {name:'jquery',age:20}
            ]
        }
    })
</script>
